<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-shiritori</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">
    <div class="max-w-2xl mx-auto p-6">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold mb-2">e-shiritori</h1>
            <p class="text-gray-600">AI とつなげる絵しりとり</p>
        </header>

        <section class="bg-white shadow p-6 rounded-2xl mb-6">
            <h2 class="text-xl font-semibold mb-4">現在のチェーン</h2>

            <div class="space-y-4">
                {% for item in drawings %}
                <div class="border rounded-xl p-4 bg-gray-50">
                    <p class="font-medium">{{ item.word }}</p>
                    <img src="{{ url_for('static', filename='uploads/' ~ item.image_path) }}" class="mt-2 rounded-lg" />
                </div>
                {% endfor %}
            </div>
        </section>

        <section class="bg-white shadow p-6 rounded-2xl mb-6">
            <h2 class="text-xl font-semibold mb-3">残りリクエスト</h2>
            <p class="text-2xl font-bold text-blue-600">{{ remaining }}</p>
        </section>

        <section class="text-center mt-8">
            <a href="/post" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-xl shadow hover:bg-blue-700 transition">
                新しい絵を投稿する
            </a>
        </section>
    </div>
</body>
</html>
