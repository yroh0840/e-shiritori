<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-shiritori</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen text-pink-900">
  <div class="max-w-4xl mx-auto p-6">

    <!-- ヘッダー -->
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-pink-600 drop-shadow">
        🎀 e-shiritori 🎀
      </h1>
      <p class="text-pink-500 mt-2">
        絵でつなぐ、ゆるい遊び
      </p>
    </header>

    <!-- 新しく始める -->
    <div class="text-center mb-10">
      <a href="{{ url_for('post_form') }}"
         class="inline-flex items-center gap-2 border-2 border-dashed border-pink-300
                text-pink-500 px-6 py-3 rounded-2xl hover:bg-pink-100 transition">
        ＋ あたらしくはじめる
      </a>
    </div>

    <!-- 進行中 / 一覧 -->
    <section>
      <h2 class="text-xl font-semibold text-pink-600 mb-4">
        🌸 しりとり一覧
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        {% for chain in chains %}
        <div class="bg-white rounded-3xl p-4 shadow border border-pink-100">
          <img src="{{ url_for('static', filename='uploads/' ~ chain.image_path) }}"
               class="rounded-2xl mb-3" />

          <p class="font-bold text-pink-700">
            {{ chain.title or '（タイトルなし）' }}
          </p>

          <div class="flex justify-between items-center mt-3">
            <a href="{{ url_for('chain', drawing_id=chain.id) }}"
               class="text-sm text-pink-500 hover:underline">
              見る
            </a>

            <a href="{{ url_for('request_start', drawing_id=chain.id) }}"
               class="bg-pink-400 text-white px-4 py-2 rounded-xl text-sm hover:bg-pink-500">
              参加する
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

  </div>
</body>
</html>
