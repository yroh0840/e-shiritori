<!-- chain.html (cute version) -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>しりとりチェーン - e-shiritori</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
body { font-family: 'Kosugi Maru', sans-serif; }
</style>
</head>
<body class="bg-pink-50 min-h-screen text-gray-700">
<div class="max-w-2xl mx-auto p-6">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-pink-600">しりとりのつながり</h1>
        <p class="text-sm text-pink-500">過去の絵たちがつながっているよ♪</p>
    </header>

    <section class="space-y-6">
        {% for item in chain %}
        <div class="bg-white p-5 rounded-2xl shadow border border-pink-100">
            <p class="text-lg font-bold text-pink-600">{{ item.title or '（タイトルなし）' }}</p>
            <img src="{{ url_for('static', filename='uploads/' ~ item.image_path) }}" class="mt-3 rounded-xl shadow" />
            <p class="text-xs text-gray-400 mt-2">投稿日時：{{ item.created_at }}</p>
        </div>
        {% endfor %}
    </section>

    <div class="text-center mt-10">
        <a href="/" class="inline-block bg-pink-500 text-white px-6 py-3 rounded-xl shadow hover:bg-pink-600 transition font-bold">
            トップに戻る
        </a>
    </div>
</div>
</body>
</html>
