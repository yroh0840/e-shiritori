<!-- post.html (cute version) -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>投稿する - e-shiritori</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
body { font-family: 'Kosugi Maru', sans-serif; }
</style>
</head>
<body class="bg-pink-50 min-h-screen text-gray-700">
<div class="max-w-xl mx-auto p-6">
    <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-pink-600">新しい絵を投稿する</h1>
        <p class="text-sm text-pink-500">あなたの絵でしりとりが続くよ！</p>
    </header>

    <form action="{{ url_for('post') }}" method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-2xl p-6 space-y-4">
        <div>
            <label class="block text-pink-600 font-semibold mb-1">タイトル（任意）</label>
            <input type="text" name="title" class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-pink-300" />
        </div>

        <div>
            <label class="block text-pink-600 font-semibold mb-1">画像ファイル</label>
            <input type="file" name="image" required class="w-full p-3 bg-pink-100 rounded-xl" />
        </div>

        <input type="hidden" name="prev_id" value="{{ prev_id }}" />

        <button class="w-full bg-pink-500 text-white py-3 rounded-xl shadow hover:bg-pink-600 transition text-lg font-bold">
            投稿する
        </button>
    </form>

    <div class="text-center mt-6">
        <a href="/" class="text-pink-500 hover:underline">トップに戻る</a>
    </div>
</div>
</body>
</html>
